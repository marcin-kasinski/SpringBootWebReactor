app.kafkaadmin.bootsrtapservers: k8smaster:9092
logging:
 file: logs/application.log
server:
 port: 9191
spring:
 application:
  name: SpringBootWebReactor
#spring.jpa.hibernate.ddl-auto=create
 datasource:
  url: jdbc:mysql://localhost:3306/test
  username: root
  password: 
#spring.datasource.driver-class-name=Driver
# Allows Hibernate to generate SQL optimized for a particular DBMS
 jpa:
  properties:
   hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
   hibernate.show_sql: true
 rabbitmq:
  host:tools.local
  password:guest
  port:5672
 zipkin:
  baseUrl: http://localhost:7777
 sleuth:
  sampler:
   percentage: 1
 cloud:
  stream:
   defaultBinder: kafka
   bindings:
    worksChannel:
     destination: my-topic
     content-type: application/json
   binders:
    rabbit1:
     type: rabbit
     environment:
      spring:
       rabbitmq:
        host: rabbitmq
        port: 5672
        username: guest
        password: guest
        virtual-host: /
    kafka:
     type: kafka
     environment:
      spring:
       cloud:
        stream:
         kafka:
          binder:
           brokers: 192.168.1.11
           zkNodes: 192.168.1.11
           defaultZkPort: 2181
           defaultBrokerPort: 9092
   kafka:
    bindings:
     worksChannel:
      consumer:
       autoCommitOffset: false   
    binder:
     brokers: mainserver
     zkNodes: mainserver
     defaultZkPort: 2181
     defaultBrokerPort: 9092
     headers:
      - header1
      - header2
      - X-B3-TraceId
      - X-B3-SpanId
      - X-B3-Sampled
      - X-B3-ParentSpanId
      - X-Span-Name
      - X-Process-Id
     
